<!DOCTYPE html>
<html>
    <head>
        <title>Marvel Super Heroes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"
                    ><img src="./assets/marvellogo.png" alt="" id="logo"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav p-1">
                        <a
                            class="nav-link active fs-4"
                            aria-current="page"
                            href="#"
                            >Home</a
                        >
                        <a class="nav-link fs-4" href="./pages/favourite.html"
                            >Favourites</a
                        >
                    </div>
                </div>
            </div>
        </nav>
        <!-- search container -->
        <div class="input-group my-4 search-container">
            <input
                type="text"
                class="form-control search"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="basic-addon1"
                oninput="findHeroes(this.value)"
            />
        </div>
        <!-- characters list -->
        <ul class="list-unstyled p-2" id="heroes-list">
            <h4 style="color: white">Loading...</h4>
        </ul>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="js/md5.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
